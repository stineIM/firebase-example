<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<script>
    const uid = sessionStorage.getItem("uid");
    if (uid == null) {
        window.location.href = "index.html";
    }
</script>

<body>
    <nav>
        <div id="logo">
        </div>
        <div id="navlinks">
            <a href="users.html">Heim</a>
            
            <a href="" onclick="logout();">Logg ut</a>
        </div>
    </nav>
    <main>
        <div>
            <h1>FÃ¸yen sitt admin system</h1>
        </div>
        <h3>Brukere</h3>

        <div class="grid-container">
            <div>
                <a href="register.html">Legg til bruker</a>
                <table class="users" id="usertable">
                    <tr>
                        <th>
                            Fornavn
                        </th>
                        <th>
                            Etternavn
                        </th>
                        <th>
                            Adresse
                        </th>
                        <th>
                            Postnr
                        </th>
                        <th>
                            Poststed
                        </th>
                        <th>
                            Endre
                        </th>
                        <th>
                            Slett
                        </th>
                    </tr>
                </table>
            </div>
            <div id="userform">
                <div>
                    <label>Fornavn:</label><br>
                    <input id="fname" type="text">
                </div>
                <div>
                    <label>Etternavn:</label><br>
                    <input id="lname" type="text">
                </div>
                <div>
                    <label>Adresse:</label><br>
                    <input id="address" type="text">
                </div>
                <div>
                    <label>Postnr:</label><br>
                    <input id="zip" type="number" maxlength="4">
                </div>
                <div>
                    <label>Poststed:</label><br>
                    <input id="city" type="text">
                </div>

                <div class="signUpBox">
                    <button id="btnUpdate" onclick="">Lagre endringer</button>
                </div>

            </div>
        </div>


    </main>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>
    <script src="js/users.js"></script>
    <script src="js/logout.js"></script>
</body>

</html>
